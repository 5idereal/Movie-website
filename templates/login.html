<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/login.css" />
    <link rel="icon" href="/static/pic/person-circle.svg">
</head>

<body>
    <div class="head" id="fixed-header-slide">
        <nav class="nav" id="fixed-header-wrap">
            <div class="logo">
                logo.jpg
            </div>
            <div class="home">
                <a href="/home" target="_self">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    首頁
                </a>
            </div>
            <div class="menu">
                <a href="#">
                    <i class="fa fa-list-ul" aria-hidden="true"></i>
                    類型
                </a>
                <ul id="test1" class="option-cont">
                    <li>
                        <a href="#" target="_self">
                            科幻
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_self">
                            愛情
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_self">
                            動作
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_self">
                            懸疑
                        </a>
                    </li>
                </ul>
            </div>
            <div class="favorite">
                <a href="#">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    我的最愛
                </a>
            </div>
            <div class="booking">
                <a href="#" target="_self">
                    <i class="fa fa-ticket" aria-hidden="true"></i>
                    來去訂票
                </a>
            </div>
            <div class="o"></div>
            <div class="user">
                <a href="/login" target="_self">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    登入
                </a>
            </div>
        </nav>
    </div>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger" id="alert" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>{{ message }}
    </div>
    {% endfor %}
    <div class="content">
        <form action="" class="login" method="POST">
            <h1>Login 登入</h1>
            <input type="text" name="Username" id="Username" placeholder="Username 用戶名" required/>
            <input type="password" name="Password" id="Password" placeholder="Password 密碼" required/>
            <input type="submit" value="Submit 提交" />
        </form>
        <form action="" class="register">
            <h3>沒有帳號嗎？</h3>
            <input type="button" value="sign up 註冊" />
        </form>
    </div>
</body>

</html>
