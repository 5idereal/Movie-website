<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>後臺系統</title>
    <meta charset="utf-8">
    <link rel="icon" href="/static/pic/sliders.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="/static/css/Dashboard.css">
</head>

<body>
    <div class="navbar navbar-dark bg-secondary nav justify-content-center">
        <div class="nav-brand" id="title">後臺系統</div>
    </div>
    <div class="card text-center">
        <div class="card-title" id="card_title">會員管理</div><hr>
        <div class="card-body">
            <table class="table table-dark" id="user_table">
            <tr>
                <th>Account</th>
                <th>Password</th>
                <th>ACTION</th>
            </tr>
            </table>
        </div>
        <div class="card-footer ">
            <a href="/Dashboard"><button class="btn btn-success btn-lg">更新</button></a>
        </div>
    </div>
    <div class="card text-center">
        <div class="card-title" id="card_title">訂票資訊</div><hr>
        <div class="card-body">
            <table class="table table-dark" id="ticket_table">
            <tr>
                <th>Account</th>
                <th>Name</th>
                <th>Birthday</th>
                <th>Cellphone</th>
                <th>Choose movie</th>
                <th>Movie type</th>
                <th>Cinema</th>
                <th>Session</th>
                <th>Seat row</th>
                <th>Seat num</th>
                <th>ACTION</th>
            </tr>
            </table>
        </div>
        <div class="card-footer ">
            <a href="/Dashboard"><button class="btn btn-success btn-lg">更新</button></a>
        </div>
    </div>
    <div id="logout">
        <a href='/Adminlogout'><button>登出</button></a>
    </div>
</body>
<script src="/static/script/loadjson.js"></script>
</html>
